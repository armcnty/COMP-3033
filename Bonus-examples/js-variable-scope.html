<!DOCTYPE html>
<html>
<body>

<h2>JavaScript Variable Scope</h2>

<p><b>carName</b> is undefined outside myFunction():</p>
<p id="demo1"></p>
<p id="demo2"></p>
<p id="demo3"></p>
<p id="demo4"></p>

<script>
myFunction();

// Out here, let, var, and const will all have global scope
let myhtml = '';

function myFunction() {
  let carName = "Volvo"; // In here, let, var and const will all have function scope
  window.document.getElementById("demo1").innerHTML = typeof carName + " " + carName;
}

//document.getElementById("demo2").innerHTML = typeof carName;

for( let i = 0; i < 5; i++ ) {  // let vs. var in the block scope: 
    let carName = "Honda"; // in here, let and const will have block scope only; var will have global scope!
    myhtml += carName + "<br/>";
    window.document.getElementById("demo3").innerHTML = myhtml ;
}

const carName = "Ford"; // what if not redeclared?  problem!
window.document.getElementById("demo4").innerHTML = "carName is: -- oops, if not in scope then see console error!";
window.document.getElementById("demo4").innerHTML =  typeof carName + " " + carName;


</script>

</body>
</html>
